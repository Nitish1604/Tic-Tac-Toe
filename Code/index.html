<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="input">
        <p>Player 'X':</p>
        <input type="text" placeholder="Enter your name" id="playerx" />
      </div>
      <div class="input">
        <p>Player 'O':</p>
        <input type="text" placeholder="Enter your name" id="playero" />
      </div>
      <button onclick="startGame()">
        Start Game
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
